<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/300bdd65d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img class="logo" src="./assets/Library.svg" alt="" />
          <ul class="nav__links">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li><a href="a" class="nav__link no-cursor">Contact</a></li>
            <li>
              <a href="#features" class="nav__link nav__link--primary">Books</a>
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#highlights" class="menu__link" onclick="closeMenu()"
                  >Home</a
                >
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a href="#" class="menu__link no-cursor" onclick="closeMenu()"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main id="book__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
              <h2 class="section__title books__header--title">
                All <span class="blue">Books</span>
              </h2>
              <select id="filter" onchange="filterBooks(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to High</option>
                <option value="HIGH_TO_LOW">Price, High to Low</option>
                <option value="RATING">Rating</option>
              </select>
            </div>
            <div class="books">

            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="wrapper">
            <a href="#landing">
              <figure class="footer__logo">
                <img
                  src="./assets/Library.svg"
                  class="footer__logo--img"
                  alt=""
                />
              </figure>
            </a>
            <div class="footer__list">
              <a href="#landing" class="footer__link">Home</a>
              <a href="" class="footer__link no-cursor">About</a>
              <a href="#recent" class="footer__link">Books</a>
              <a href="" class="footer__link no-cursor">Contact</a>
            </div>
            <div class="footer__copyright">Copyright &copy; 2022 Library</div>
          </div>
        </div>
      </div>
    </footer>
    <script src="books.js"></script>
  </body>
</html>
